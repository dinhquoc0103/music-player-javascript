<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music player</title>
</head>

<body>
    <div class="player">

        <!-- Dashboard -->
        <div class="dashboard">

            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./assets/img/wish\ you\ would\ -\ Justin\ Bieber.webp')">
                </div>
            </div>


            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo" title="Repeat Song"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward" title="Prev Song"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause" title="Pause Song"></i>
                    <i class="fas fa-play icon-play" title="Play Song"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward" title="Next Song"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random" title="Random Song"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src="" preload="metadata"></audio>

            <div class="song-time">
                <div class="current-time">
                    <span>0:00</span>
                </div>

              

                <div class="duration-time">
                    <span>4:55</span>
                </div>
            </div>

            <div class="volume-control">
                <div class="volume-on-off">
                    <div class="btn btn-volume-up">
                        <i class="fas fa-volume-up volume__icon"></i>
                    </div>
                    <div class="btn btn-volume-mute">
                        <i class="fas fa-volume-mute volume__icon--mute"></i>
                    </div>
                </div>
    
                <div class="volume-progress">
                    <input id="volume" class="volume" type="range" value="10" step="1" min="0" max="100">
                </div>
            </div>


           
            


        </div>

        <!-- Playlist -->
        <div class="playlist">
            <!-- <div class="song">
                <div class="thumb" style="background-image: url('./assets/img/angels\ speak\ ft\ Poo\ Bear\ -\ Justin\ Bieber.webp')">
                </div>
                <div class="body">
                    <h3 class="title">Angels Speak</h3>
                    <p class="author">Angels Speak</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div> -->
        </div>

    </div>
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

    <script src="./assets/js/main.js"></script>
</body>

</html>
